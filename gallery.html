<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>گالری | EcoBridge</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .gallery-intro {
      padding: 2rem;
      text-align: center;
    }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }
    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .gallery-item img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      transition: transform 0.4s ease;
    }
    .gallery-item:hover img {
      transform: scale(1.05);
    }
    .caption {
      position: absolute;
      bottom: 0;
      background: rgba(0,0,0,0.6);
      color: #fff;
      width: 100%;
      text-align: center;
      padding: 0.5rem;
      font-size: 0.95rem;
    }
    .cta {
      display: block;
      width: fit-content;
      margin: 2rem auto;
      padding: 0.5rem 1rem;
      background-color: #2e7d32;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/logo.jpg" alt="لوگوی EcoBridge" style="height: 60px;" />
    </div>
    <nav>
      <ul style="list-style: none; display: flex; gap: 1rem; padding: 1rem;">
        <li><a href="index.html">خانه</a></li>
        <li><a href="articles.html">مقالات</a></li>
        <li><a href="contact.html">تماس با ما</a></li>
      </ul>
    </nav>
  </header>

  <section class="gallery-intro">
    <h1>گالری تصویری</h1>
    <p>تصاویر مفهومی و طبیعی مرتبط با موضوعات زیست‌محیطی، طراحی‌شده برای آموزش و آگاهی‌رسانی.</p>
  </section>

  <section class="gallery-grid">
    <div class="gallery-item">
      <img src="images/climate.jpg" alt="تغییرات اقلیمی" />
      <div class="caption">تغییرات اقلیمی</div>
    </div>
    <div class="gallery-item">
      <img src="images/recycling.jpg" alt="بازیافت و پسماند" />
      <div class="caption">بازیافت و مدیریت پسماند</div>
    </div>
    <div class="gallery-item">
      <img src="images/renewable.jpg" alt="انرژی‌های تجدیدپذیر" />
      <div class="caption">انرژی‌های تجدیدپذیر</div>
    </div>
    <div class="gallery-item">
      <img src="images/health.jpg" alt="سلامت و اقلیم" />
      <div class="caption">سلامت و اقلیم</div>
    </div>
    <div class="gallery-item">
      <img src="images/education.jpg" alt="آموزش محیط‌زیستی" />
      <div class="caption">آموزش محیط‌زیستی</div>
    </div>
  </section>

  <a href="index.html" class="cta">بازگشت به خانه</a>

  <footer style="text-align: center; padding: 2rem; background-color: #eee;">
    <p>© 2025 EcoBridge. تمامی حقوق محفوظ است.</p>
  </footer>
</body>
</html>
