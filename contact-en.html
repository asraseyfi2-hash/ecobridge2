<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us | EcoBridge</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .whatsapp-icon {
      vertical-align: middle;
      height: 20px;
      margin-left: 8px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/logo.jpg" alt="EcoBridge Logo" />
    </div>
    <nav>
      <ul>
        <li><a href="articles-en.html">Articles</a></li>
        <li><a href="index.html">Home</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="articles.html">فارسی</a></li>
      </ul>
    </nav>
  </header>

  <section class="contact-intro">
    <h1>Contact Us</h1>
    <p>If you’d like to send a message, suggestion, or article, please fill out the form below or reach us directly via WhatsApp.</p>
  </section>

  <section class="contact-form">
    <form action="mailto:your.email@example.com" method="post" enctype="text/plain">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Your Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <div class="contact-alt">
      <p>Or message us directly via WhatsApp:</p>
      <a href="https://wa.me/989123456789" target="_blank" class="cta">
        <img src="images/whatsapp.jpg" alt="WhatsApp Logo" class="whatsapp-icon" />
        Send WhatsApp Message
      </a>
    </div>
  </section>

  <footer>
    <p>© 2025 EcoBridge. All rights reserved.</p>
  </footer>
</body>
</html>
